        <button id="btn-create" type="button" class="btn btn bg-cyan-500 hover:bg-cyan-600 ...  text-slate-50  font-semibold ml-3 p-1 rounded " >Create Job</button>

 <div class="flex-col bg-white rounded-md  " >

        <div class="flex justify-content-center h-50" style="padding: 50px;">
        <select class="form-select m-6 rounded w-[150px]" aria-label="Default select example" style="margin: 6px;" id="location">
            <option selected>Location</option>
          </select>   
          <select class="form-select rounded  w-[150px]" aria-label="Default select example" style="margin: 6px;" id="señority">
            <option selected>Gender</option>        
          </select>  
          <select class="form-select rounded w-[150px] " aria-label="Default select example"style="margin: 6px;" id="category" >
            <option selected>Category</option>      
          </select>
          <button type="button" class=" bg-cyan-500 hover:bg-cyan-600 ... p-1 text-slate-50  font-semibold border-double border-2 border-sky-500 rounded" style="margin: 6px;" style="margin: 6px;">Search</button>
          <button type="button" class="bg-white  bg-cyan-500 hover:bg-cyan-600 ... p-1 text-black  font-semibold border-double border-2 border-sky-500 rounded" style="margin: 6px;" style="margin: 6px;">Clear</button>
     </div>
    </nav>



<!-- //--------------contenedor cards-------------------// -->
<main class="m-4">
<div class=" flex flex-wrap gap-3 view  w-full  " id="containers">
  <!-- ---card js-- -->

<!-- -------------------------------------- -->
</div>
</main>
</section>
<!-- //--------------------------------section form-------------// -->
<section id="form-job" class=" hidden py-16 items-center w-full space-x-8 rounded-md  bg-cyan-100"  >
<main>
  <div class="  lg:[90%] flex justify-center sm:flex-none bg-cyan-100 ">
  <div class=" m-4 p-5 sm:w-[60%]  bg-white rounded-md">
  <form action="">
    <div>
      <p class="text-lg font-semibold text-[#4a4a4a7] ">Name</p>
      <input type="text" id="name-form" class="min-w-full mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7] " name="name" cols="1" rows="1"><br>
     </div>

     <div>
      <p class="text-lg font-semibold text-[#4a4a4a7] ">Description</p>
      <input type="text" id="description-form" class="min-w-full  mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
  </div>
  <div>
    <p class="text-lg font-semibold text-[#4a4a4a7] ">Location</p>
    <input type="text" id="location-form" class="min-w-full  mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
</div>
<div>
  <p class="text-lg font-semibold text-[#4a4a4a7] ">Category</p>
  <input type="text" id="category-form" class="min-w-full  mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
</div>
<div>
  <p class="text-lg font-semibold text-[#4a4a4a7] ">Señority</p>
  <input type="text" id="señority-form" class="min-w-full  mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
</div>
<div >
   <p class="text-lg font-semibold text-slate-700	" >Benefits</p>
<div class="flex flex-row  ">
  <div>
  <p class="text-lg font-semibold text-[#4a4a4a7] ">Vacation</p>
  <input type="text" id="vacation-form" class=" w-[300px] mr-4 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
  </div>
 <div>
  <p class="text-lg font-semibold text-[#4a4a4a7] ">Health ensurance</p>
  <input type="text" id="health-form" class=" w-[300px] mr-4 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
  </div>
  <div class="flex items-center mr-4  ">
     <p for="green-checkbox" class="text-lg font-semibold text-[#4a4a4a7] ">Interned paid</p>
  <input checked id="internet-form" type="checkbox" value="" class="  ml-2 w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
 </div>
</div>
</div>


<div>
  <p class="text-lg font-semibold text-[#4a4a4a7] ">Salary</p>
  <input type="number" id="salary-form" class="min-w-full  mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
</div>







<div>
  <p class="text-lg font-semibold text-[#4a4a4a7] ">Image</p>
  <input type="url" src="" id="image-form">

<button id="btn-submit" type="button" class="bg-cyan-500 hover:bg-cyan-600 ... p-1 text-slate-50  font-semibold border-double border-2 border-sky-500 rounded " style="margin: 6px;">Submit</button>
<button id="btn-edit-job" type="button" class=" hidden bg-green-700 text-black font-normal p-1 hover:bg-green-500 ... p-1 font-semibold border-double border-2  rounded " style="margin: 6px;">Submit</button>

  </form>
  </div>
  </div>
</main>
</section>
