<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title></title>
</head>
<body> 

<header class="bg-black	"> 
    <div class="flex" style="padding: 8px; padding-top: 10px;">
        <h5 class="text-white">Carrers</h5>
        <button id="btn-home" type="button" class="btn btn bg-pink-700 ml-3"  >Home</button>
        <button id="btn-create" type="button" class="btn btn bg-pink-700 ml-3" >Create Job</button>
      </div>
      <div class="d-flex align-items-center ">
        <i class="fa-solid fa-cart-shopping" style="color: white;"></i>
      </div>
</header>

<!-- //seccion principal// -->
<section id="nav" class="">
 <div class="flex-col  bg-white rounded-md" >
    <nav class="flex justify-center ...  h-50  bg-gradient-to-r from-purple-500 to-pink-500   " id="nav">
        <div class="flex justify-content-center h-50" style="padding-top: 80px;">
        <select class="form-select m-6" aria-label="Default select example" style="margin: 6px;" id="location">
            <option selected>Location</option>
          </select>   
          <select class="form-select" aria-label="Default select example" style="margin: 6px;" id="señority">
            <option selected>Gender</option>        
          </select>  
          <select class="form-select" aria-label="Default select example"style="margin: 6px;" id="category" >
            <option selected>Category</option>      
          </select>
          <button type="button" class=" bg-gradient-to-r from-sky-500 to-indigo-500" style="margin: 6px;">Search</button>
          <button type="button" class="bg-white" style="margin: 6px; border-color: rgb(92, 3, 72) ; ">Clear</button>
     </div>
    </nav>

 </div>
</section>
<!-- //--------------------------------section form-------------// -->
<section id="form-job" class=" hidden bg-slate-200 py-16 items-center w-full space-x-8 rounded-md"  >
<main>
  <div class=" bg-slate-200 lg:[90%] flex justify-center sm:flex-none ">
  <div class=" m-4 p-5 sm:w-[60%]  bg-white rounded-md">
  <form action="">
    <div>
      <p class="text-lg font-semibold text-[#4a4a4a7] ">Name</p>
      <input type="text" id="name-form" class="min-w-full mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7] " name="name" cols="1" rows="1"><br>
     </div>

     <div>
      <p class="text-lg font-semibold text-[#4a4a4a7] ">Description</p>
      <input type="text" id="description-form" class="min-w-full  mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
  </div>
  <div>
    <p class="text-lg font-semibold text-[#4a4a4a7] ">Location</p>
    <input type="text" id="location-form" class="min-w-full  mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
</div>
<div>
  <p class="text-lg font-semibold text-[#4a4a4a7] ">Category</p>
  <input type="text" id="category-form" class="min-w-full  mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
</div>
<div>
  <p class="text-lg font-semibold text-[#4a4a4a7] ">Señority</p>
  <input type="text" id="señority-form" class="min-w-full  mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
</div>
<div>
  <p class="text-lg font-semibold text-[#4a4a4a7] ">Salary</p>
  <input type="number" id="salary-form" class="min-w-full  mr-0.5 mb-6 mt-2 border-solid border-2 border-[#4a4a4a7]">
</div>


<div>
  <p class="text-lg font-semibold text-[#4a4a4a7] ">Image</p>
  <div class="flex items-center justify-center w-full">
    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
        </div>
        <input id="dropzone-file" type="file" class="hidden" />
    </label>
</div>





  </form>
  </div>
  </div>
</main>
</section>



<!-- -------------------------------------- -->

<script src="js/main.js"> </script>
<script src="js/api.js"> </script>

</body>
</html>
